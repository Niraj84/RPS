<!doctype html>
<html lang="en">
  
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!--jquery and Popper-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        body  {
          background-image: url("static/image2.jpg");
          background-color: #cccccc;
          background-size: cover;
        }
    </style>
    <title>Rock Paper and Scissor</title>
  </head>
  <body style="height:700px">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'user-create' %}">
              {% load static %}
              <img src="{% static 'Logo.jpg' %}" class="img-circle" alt="Logo" width="30" height="30">
            </a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="{% url 'user-create' %}">Home</a></li>
            <!-- <li class="active"><a href="{% url 'game' %}">Game</a></li>
            <li class="active"><a href="{% url 'user-detail' %}">Result</a></li> 
            <li class="active"><a href="{% url 'certificate' %}">Certificate</a></li> -->
            <li class="active"><a href="{% url 'help' %}">Help</a></li>
        </ul>
        <form class="navbar-form navbar-right" action="#">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Work in progress" name="search">
              <div class="input-group-btn">
                <button class="btn btn-default" type="submit">
                  <i class="glyphicon glyphicon-search"></i>
                </button>
              </div>
            </div>
          </form>
        </div>
    </nav>
    <div class="container"> 
        <div class="row">
            <div class="col-sm-4" style="margin-top: 100px;margin-bottom: 100px;margin-right: 150px;margin-left: 80px;height: 300"> 
              {% load static %}
              <img src="{% static 'Logo.jpg' %}" class="img-circle" alt="Logo" width="300" height="300">
            </div>
            <div class="col-sm-4"></div>
            <div class="col-sm-4" style="margin-left:30px;margin-top:170px;height: 180px; background-color:rgb(159, 175, 170)">
                <form style="height:200px;width:70%;margin-top:20px" method='POST'>
                  {% csrf_token %}  
                    <div class="form-group">
                      {{ form }}
                    </div>
                  <button type="submit" class="btn btn-dark" style="color: white  ; background-color:rgb(0, 0, 0)">Play</button>
                </form>    
            </div>
        </div>
    </div>

  </body>
</html>
